# 僅啟動資料庫服務 (MySQL + Redis)
# 使用: docker-compose -f docker-compose.db.yml up -d

services:
  mysql:
    image: mysql:8.0
    container_name: timeledger-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: timeledger_root_2026
      MYSQL_DATABASE: timeledger
      TZ: Asia/Taipei
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --init-connect='SET NAMES utf8mb4'
      --skip-character-set-client-handshake
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ptimeledger_root_2026"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: timeledger-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass timeledger_redis_2026
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    platform: linux/amd64
    container_name: timeledger-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: timeledger_root_2026
      UPLOAD_LIMIT: 300M
    ports:
      - "8080:80"
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  mysql_data:
  redis_data:
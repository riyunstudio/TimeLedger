name: TimeLedger CI/CD

on:
  push:
    branches: [main, claudecode]
  pull_request:
    branches: [main]

jobs:
  test:
    name: 運行測試
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3307:3306
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: timeledger_test
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: 檢出程式碼
        uses: actions/checkout@v4

      - name: 設定 Go 環境
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: 安裝依賴
        run: go mod download

      - name: 等待 MySQL 就緒
        run: |
          for i in {1..30}; do
            if mysqladmin ping -h 127.0.0.1 -P 3307 --silent; then
              echo "MySQL is ready!"
              exit 0
            fi
            sleep 1
          done
          echo "MySQL failed to start"
          exit 1

      - name: 運行測試
        run: go test ./testing/test/... -v -count=1

      - name: 上傳測試結果
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results.xml

      - name: 上傳覆蓋率報告
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.out

  build:
    name: 建構專案
    runs-on: ubuntu-latest

    steps:
      - name: 檢出程式碼
        uses: actions/checkout@v4

      - name: 設定 Go 環境
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: 安裝依賴
        run: go mod download

      - name: 建構專案
        run: go build -mod=vendor -o main .

      - name: 上傳建構產物
        uses: actions/upload-artifact@v4
        with:
          name: timeledger-binary
          path: main

  lint:
    name: 程式碼檢查
    runs-on: ubuntu-latest

    steps:
      - name: 檢出程式碼
        uses: actions/checkout@v4

      - name: 設定 Go 環境
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: 安裝 golangci-lint
        run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest

      - name: 執行程式碼檢查
        run: golangci-lint run --timeout=10m

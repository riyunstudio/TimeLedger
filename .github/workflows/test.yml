name: TimeLedger CI/CD

on:
  push:
    branches: [main, claudecode]
  pull_request:
    branches: [main]

env:
  MYSQL_ROOT_PASSWORD: rootpassword
  MYSQL_DATABASE: timeledger_test
  MYSQL_PORT: 3307

jobs:
  backend-test:
    name: 後端測試
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3307:3306
        env:
          MYSQL_ROOT_PASSWORD: ${{ env.MYSQL_ROOT_PASSWORD }}
          MYSQL_DATABASE: ${{ env.MYSQL_DATABASE }}
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7-alpine
        ports:
          - 6380:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: 檢出程式碼
        uses: actions/checkout@v4

      - name: 設定 Go 環境
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: 等待 MySQL 就緒
        run: |
          for i in {1..30}; do
            if mysqladmin ping -h 127.0.0.1 -P 3307 --silent; then
              echo "MySQL is ready!"
              exit 0
            fi
            sleep 1
          done
          echo "MySQL failed to start"
          exit 1

      - name: 等待 Redis 就緒
        run: |
          for i in {1..30}; do
            if redis-cli -p 6380 ping > /dev/null 2>&1; then
              echo "Redis is ready!"
              exit 0
            fi
            sleep 1
          done
          echo "Redis failed to start"
          exit 1

      - name: 安裝依賴
        run: go mod download

      - name: 運行後端測試
        run: go test ./testing/test/... -v -count=1 -race -coverprofile=coverage.out

      - name: 上傳測試結果
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: |
            test-results.xml
            coverage.out

  frontend-test:
    name: 前端測試
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: 檢出程式碼
        uses: actions/checkout@v4

      - name: 設定 Node.js 環境
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: 安裝依賴
        run: npm ci

      - name: 運行類型檢查
        run: npm run typecheck

      - name: 運行 Vitest 單元測試
        run: npm run test:run

      - name: 上傳前端測試結果
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-results
          path: frontend/coverage/

  build:
    name: 建構專案
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]

    steps:
      - name: 檢出程式碼
        uses: actions/checkout@v4

      - name: 設定 Go 環境
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: 安裝依賴
        run: go mod download

      - name: 建構後端
        run: go build -mod=vendor -o main .

      - name: 建構前端
        working-directory: frontend
        run: npm run build

      - name: 生成 API 文件
        run: swag init --parseDependency --parseInternal

      - name: 上傳建構產物
        uses: actions/upload-artifact@v4
        with:
          name: timeledger-binary
          path: main

      - name: 上傳 API 文件
        uses: actions/upload-artifact@v4
        with:
          name: api-docs
          path: docs/

  lint:
    name: 程式碼檢查
    runs-on: ubuntu-latest

    steps:
      - name: 檢出程式碼
        uses: actions/checkout@v4

      - name: 設定 Go 環境
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: 安裝 golangci-lint
        run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest

      - name: 執行 Go 程式碼檢查
        run: golangci-lint run --timeout=10m ./...

      - name: 設定 Node.js 環境
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: 執行前端程式碼檢查
        working-directory: frontend
        run: npm run lint

  e2e-test:
    name: E2E 測試
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'

    steps:
      - name: 檢出程式碼
        uses: actions/checkout@v4

      - name: 下載建構產物
        uses: actions/download-artifact@v4
        with:
          name: timeledger-binary
          path: .

      - name: 設定 Go 環境
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: 設定 Node.js 環境
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: 安裝 Playwright
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: 啟動後端服務
        run: |
          chmod +x ./main
          ./main &
          sleep 5

      - name: 啟動前端服務
        working-directory: frontend
        run: |
          npm run dev &
          sleep 10

      - name: 運行 E2E 測試
        working-directory: frontend
        run: npm run test:e2e

      - name: 上傳 E2E 測試報告
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: frontend/test-results/
          retention-days: 7

  notify:
    name: 通知
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test, build, lint]
    if: failure()

    steps:
      - name: 發送 Discord 通知
        run: |
          echo "CI/CD 流程失敗，請檢查 GitHub Actions 日誌"
          # 可選：添加 Discord/Slack 通知 webhook
